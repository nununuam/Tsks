{% extends 'base.html'%}

{% block content %}
    <div class ="profile">
        <h1>{{username}}'s collection:</h1>
        <div class="profiletask">
            {% for task in tasks %}
            <a href="{% url 'taskDetail' task.pk %}">
                <h3>{{task.title}}</h3>
                <h5>{{task.createdDate}}</h5>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
