{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <script defer src="{% static 'scripts/app.js' %}"></script>
    
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navigation">
        {% if user.is_authenticated %}
        <button><a href="/user/{{user.username}}">Hello, {{user.username}}!</a></button>
        <button><a href="/accounts/logout">Logout</a></button>
        <button><a href="/tasks">All tasks</a></button>
        <button><a href="/tasks/new">Add Task</a></button>
        {% else %}
        <button><span><a href="{% url 'login' %}">Login</a></span></button>
        <button><span><a href="{% url 'signup' %}">SignUp</a></span></button>
        {% endif %}
        <button><a href="/">Home</a></button>
        <button><a href="/admin">Admin</a></button>

    </nav>
    {% block nav %}  
    {% endblock %}
    {% block content %}  
    {% endblock %}
</body>
</html>
