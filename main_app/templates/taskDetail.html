{% extends 'base.html' %} 

{% block body %}
    <h1>{{Task.title}}</h1>
</div>
<div>
    <h3>Title: {{task.title}}</h3>
    <h3>Categories:</h3>
        <ul>{% for category in task.categories.all%}
            <li>{{category.categories}}</li>
        {% endfor %}
        </ul>
    <h3>Discription: {{task.discription}}</h3>
    <h3>By: {{task.date_time}}</h3>
    <h3>Completed: {{task.complete}}</h3>
</div>
<div>
    <a href="{% url 'taskUpdate' cat.pk %}">Edit Task</a>
    <a href="{% url 'taskDelete' cat.pk %}">Delete Task</a>
</div>
